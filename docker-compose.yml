version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: alexandria_eas_db
    environment:
      POSTGRES_USER: eas_user
      POSTGRES_PASSWORD: eas_password
      POSTGRES_DB: alexandria_eas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eas_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Ollama for LLM classification
  # Uncomment if you want to run LLM in Docker
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: alexandria_eas_ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama

volumes:
  postgres_data:
  # ollama_data:

