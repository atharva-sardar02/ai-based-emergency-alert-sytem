<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Alexandria Emergency Alert System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#001f3f;color:#fff;font-family:Arial, sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .login-container{background:rgba(255,255,255,.1);backdrop-filter:blur(10px);border-radius:12px;padding:40px;max-width:400px;width:100%;box-shadow:0 10px 25px rgba(0,0,0,.3)}
    .login-container h1{font-size:2rem;margin-bottom:10px;font-weight:700;text-align:center}
    .login-container p{text-align:center;opacity:.8;margin-bottom:30px;font-size:.9rem}
    .form-group{margin-bottom:20px}
    .form-group label{display:block;margin-bottom:8px;font-size:.9rem;opacity:.9}
    .form-group input{width:100%;padding:12px;border-radius:6px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.1);color:#fff;font-size:1rem}
    .form-group input:focus{outline:none;border-color:#4dabf7;box-shadow:0 0 0 3px rgba(77,171,247,.1)}
    .form-group input::placeholder{color:rgba(255,255,255,.5)}
    .btn{width:100%;padding:12px;border-radius:6px;border:none;background:#28a745;color:#fff;font-size:1rem;font-weight:600;cursor:pointer;transition:all .2s}
    .btn:hover{background:#218838;transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .error-message{background:rgba(220,53,69,.2);border:1px solid #dc3545;color:#ff6b6b;padding:12px;border-radius:6px;margin-bottom:20px;display:none;font-size:.9rem}
    .error-message.show{display:block}
    .signup-link{text-align:center;margin-top:20px;font-size:.9rem;opacity:.8}
    .signup-link a{color:#4dabf7;text-decoration:none}
    .signup-link a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="login-container">
    <h1><i class="fas fa-shield-halved"></i> Login</h1>
    <p>Alexandria Emergency Alert System</p>
    
    <div id="error-message" class="error-message"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Enter username or email" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8000/api/auth';
    
    // Check if already logged in
    if (localStorage.getItem('auth_token')) {
      window.location.href = 'index.html';
    }
    
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => errorMessage.classList.remove('show'), 5000);
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          showError(data.detail || 'Login failed. Please check your credentials.');
          return;
        }
        
        // Store token and user info
        localStorage.setItem('auth_token', data.access_token);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        // Redirect to dashboard
        window.location.href = 'index.html';
      } catch (error) {
        showError('Network error. Please try again.');
        console.error('Login error:', error);
      }
    });
  </script>
</body>
</html>
