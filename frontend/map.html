<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alexandria Emergency Alert Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#001f3f;color:#fff;font-family:Arial, sans-serif;min-height:100vh;display:flex;flex-direction:column}
    .header{background:rgba(0,0,0,0.3);padding:20px;border-bottom:2px solid rgba(255,255,255,0.1)}
    .header-content{max-width:1400px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
    .header h1{font-size:2rem;font-weight:700;margin:0}
    .header p{font-size:0.9rem;opacity:.8;margin-top:5px}
    .nav-buttons{display:flex;gap:10px}
    .nav-btn{padding:10px 20px;border-radius:6px;border:none;cursor:pointer;font-size:.9rem;transition:all .2s ease;font-weight:600;text-decoration:none;display:inline-block}
    .nav-btn.primary{background:#28a745;color:#fff}
    .nav-btn.primary:hover{background:#218838}
    .nav-btn.secondary{background:rgba(255,255,255,.1);color:#fff}
    .nav-btn.secondary:hover{background:rgba(255,255,255,.2)}
    #map{flex:1;width:100%;z-index:1;background:#001f3f}
    .map-controls{position:absolute;top:90px;right:20px;z-index:1000;background:rgba(0,31,63,0.9);backdrop-filter:blur(10px);padding:15px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);min-width:200px}
    .control-section{margin-bottom:15px}
    .control-section:last-child{margin-bottom:0}
    .control-section h3{font-size:0.9rem;margin-bottom:8px;opacity:0.9}
    .filter-checkbox{display:flex;align-items:center;gap:8px;margin:5px 0;cursor:pointer}
    .filter-checkbox input[type="checkbox"]{accent-color:#ffd76a;cursor:pointer}
    .filter-checkbox label{cursor:pointer;font-size:0.85rem}
    .stats{font-size:0.85rem;opacity:0.8;padding-top:10px;border-top:1px solid rgba(255,255,255,0.1)}
    .loading{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:2000;background:rgba(0,31,63,0.95);padding:20px 30px;border-radius:8px;text-align:center}
    .loading-spinner{width:40px;height:40px;border:4px solid rgba(255,255,255,0.3);border-top-color:#ffd76a;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 10px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .refresh-btn{width:100%;padding:10px;border-radius:6px;border:none;background:#28a745;color:#fff;cursor:pointer;font-weight:600;font-size:.9rem;transition:all .2s ease;margin-top:10px}
    .refresh-btn:hover{background:#218838}
    .refresh-btn:disabled{opacity:.5;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div>
        <h1><i class="fas fa-map"></i> Alexandria Emergency Alert Map</h1>
        <p>Real-time emergency alerts plotted on an interactive map</p>
      </div>
      <div class="nav-buttons">
        <a href="index.html" class="nav-btn secondary"><i class="fas fa-list"></i> List View</a>
        <a href="map.html" class="nav-btn primary"><i class="fas fa-map"></i> Map View</a>
      </div>
    </div>
  </div>
  
  <div id="map"></div>
  
  <div class="map-controls">
    <div class="control-section">
      <h3><i class="fas fa-filter"></i> Filter by Source</h3>
      <div id="source-filters"></div>
    </div>
    <div class="control-section">
      <h3><i class="fas fa-tags"></i> Filter by Criticality</h3>
      <div class="filter-checkbox">
        <input type="checkbox" id="filter-high" checked>
        <label for="filter-high">High</label>
      </div>
      <div class="filter-checkbox">
        <input type="checkbox" id="filter-medium" checked>
        <label for="filter-medium">Medium</label>
      </div>
      <div class="filter-checkbox">
        <input type="checkbox" id="filter-low" checked>
        <label for="filter-low">Low</label>
      </div>
    </div>
    <div class="control-section">
      <button id="refresh-btn" class="refresh-btn" onclick="handleManualRefresh()">
        <i class="fas fa-sync-alt"></i> Refresh Alerts
      </button>
    </div>
    <div class="stats" id="stats">
      <div>Loading alerts...</div>
    </div>
  </div>
  
  <div class="loading" id="loading" style="display:none">
    <div class="loading-spinner"></div>
    <div>Loading alerts...</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Configuration
    const API_BASE = 'http://localhost:8000/api';
    const ALEXANDRIA_CENTER = [38.8048, -77.0469]; // [lat, lon]
    
    // Initialize map
    const map = L.map('map').setView(ALEXANDRIA_CENTER, 11);
    
    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);
    
    // Store markers by alert ID
    const markers = new Map();
    let allAlerts = [];
    
    // Icon creation function
    function createIcon(criticality, source) {
      const colors = {
        'High': '#dc3545',
        'Medium': '#fd7e14',
        'Low': '#ffc107'
      };
      
      const icons = {
        'NWS': '‚ö°',
        'USGS_Earthquakes': 'üåç',
        'USGS_NWIS': 'üíß',
        'NASA_FIRMS': 'üî•',
        'WMATA': 'üöá'
      };
      
      const color = colors[criticality] || '#666';
      const iconChar = icons[source] || 'üìç';
      
      return L.divIcon({
        className: 'custom-marker',
        html: `<div style="
          width: 30px;
          height: 30px;
          background: ${color};
          border: 3px solid #fff;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 14px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.3);
          cursor: pointer;
        ">${iconChar}</div>`,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
        popupAnchor: [0, -15]
      });
    }
    
    // Create popup content
    function createPopupContent(alert) {
      const criticality = alert.latest_classification?.criticality || 'Unknown';
      const timeAgo = getTimeAgo(alert.effective_at);
      const sourceIcon = getSourceIcon(alert.source);
      
      return `
        <div style="min-width: 250px; max-width: 300px;">
          <div style="font-weight: bold; font-size: 1.1em; margin-bottom: 8px; color: #001f3f;">
            ${escapeHtml(alert.title)}
          </div>
          <div style="margin-bottom: 8px;">
            <span style="display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.85em; font-weight: 600; background: ${
              criticality === 'High' ? '#dc3545' : 
              criticality === 'Medium' ? '#fd7e14' : '#ffc107'
            }; color: ${criticality === 'Low' ? '#333' : '#fff'};">
              ${criticality}
            </span>
          </div>
          <div style="font-size: 0.9em; color: #555; margin-bottom: 6px;">
            ${sourceIcon} ${escapeHtml(alert.source)}
          </div>
          <div style="font-size: 0.85em; color: #777; margin-bottom: 6px;">
            ${timeAgo} ‚Ä¢ ${escapeHtml(alert.area || 'Unknown location')}
          </div>
          ${alert.summary ? `
            <div style="font-size: 0.85em; color: #666; margin-bottom: 8px; max-height: 100px; overflow-y: auto;">
              ${escapeHtml(alert.summary.substring(0, 150))}${alert.summary.length > 150 ? '...' : ''}
            </div>
          ` : ''}
          <div style="margin-top: 10px; padding-top: 8px; border-top: 1px solid #eee;">
            <a href="index.html#alert-${alert.id}" style="color: #28a745; text-decoration: none; font-size: 0.85em; font-weight: 600;">
              View in Dashboard ‚Üí
            </a>
          </div>
        </div>
      `;
    }
    
    function getSourceIcon(source) {
      const s = (source || "").toLowerCase();
      if (s.includes("nws")) return "‚ö°";
      if (s.includes("earthquakes") || s.includes("usgs_earthquakes")) return "üåç";
      if (s.includes("nwis") || s.includes("usgs_nwis")) return "üíß";
      if (s.includes("firms") || s.includes("nasa")) return "üî•";
      if (s.includes("wmata")) return "üöá";
      return "üìç";
    }
    
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m]));
    }
    
    function getTimeAgo(date) {
      const d = new Date(date);
      const diff = Date.now() - d.getTime();
      const m = Math.floor(diff / 60000);
      if (m < 60) return `${m}m ago`;
      const h = Math.floor(m / 60);
      if (h < 24) return `${h}h ago`;
      return `${Math.floor(h / 24)}d ago`;
    }
    
    // Fetch alerts from API (with pagination to get all alerts)
    async function fetchAlerts() {
      try {
        let allAlerts = [];
        let page = 1;
        const limit = 100; // API max limit
        let hasMore = true;
        
        while (hasMore) {
          const response = await fetch(`${API_BASE}/alerts?page=${page}&limit=${limit}&show_irrelevant=false`);
          if (!response.ok) {
            const errorText = await response.text();
            console.error(`API error (${response.status}):`, errorText);
            throw new Error(`Failed to fetch alerts: ${response.status}`);
          }
          
          const data = await response.json();
          const alerts = data.alerts || [];
          allAlerts = allAlerts.concat(alerts);
          
          hasMore = data.has_more === true && alerts.length > 0;
          page++;
          
          // Safety limit - don't fetch more than 10 pages
          if (page > 10) break;
        }
        
        console.log(`Fetched ${allAlerts.length} total alerts from API`);
        const withCoords = allAlerts.filter(a => a.latitude != null && a.longitude != null).length;
        console.log(`${withCoords} alerts have coordinates`);
        if (allAlerts.length > 0 && withCoords === 0) {
          console.log('Sample alert:', JSON.stringify(allAlerts[0], null, 2));
        }
        return allAlerts;
      } catch (e) {
        console.error('Error fetching alerts:', e);
        return [];
      }
    }
    
    // Plot alerts on map
    function plotAlerts(alerts) {
      // Clear existing markers
      markers.forEach(marker => map.removeLayer(marker));
      markers.clear();
      
      // Filter alerts with valid coordinates
      const alertsWithCoords = alerts.filter(a => {
        const hasCoords = a.latitude != null && 
                         a.longitude != null &&
                         !isNaN(parseFloat(a.latitude)) &&
                         !isNaN(parseFloat(a.longitude));
        if (!hasCoords && alerts.indexOf(a) < 3) {
          console.log(`Alert ${a.id} missing coords:`, { lat: a.latitude, lon: a.longitude });
        }
        return hasCoords;
      });
      
      console.log(`Plotting ${alertsWithCoords.length} alerts with coordinates`);
      
      if (alertsWithCoords.length === 0) {
        updateStats(0, 0);
        return;
      }
      
      // Get current filter state
      const showHigh = document.getElementById('filter-high').checked;
      const showMedium = document.getElementById('filter-medium').checked;
      const showLow = document.getElementById('filter-low').checked;
      const checkedSources = Array.from(document.querySelectorAll('#source-filters input[type="checkbox"]:checked'))
        .map(cb => cb.value.toLowerCase());
      
      // Filter alerts based on criticality and source
      const filteredAlerts = alertsWithCoords.filter(alert => {
        const criticality = alert.latest_classification?.criticality || 'Low';
        const sourceMatch = checkedSources.length === 0 || 
          (alert.source && checkedSources.includes(alert.source.toLowerCase()));
        
        const criticalityMatch = 
          (criticality === 'High' && showHigh) ||
          (criticality === 'Medium' && showMedium) ||
          (criticality === 'Low' && showLow);
        
        return sourceMatch && criticalityMatch;
      });
      
      // Create markers
      let bounds = null;
      filteredAlerts.forEach(alert => {
        const criticality = alert.latest_classification?.criticality || 'Low';
        const marker = L.marker([alert.latitude, alert.longitude], {
          icon: createIcon(criticality, alert.source)
        }).addTo(map);
        
        marker.bindPopup(createPopupContent(alert));
        
        markers.set(alert.id, marker);
        
        // Extend bounds
        if (!bounds) {
          bounds = L.latLngBounds([alert.latitude, alert.longitude]);
        } else {
          bounds.extend([alert.latitude, alert.longitude]);
        }
      });
      
      // Fit map to show all markers (with padding)
      if (bounds && filteredAlerts.length > 1) {
        map.fitBounds(bounds, { padding: [50, 50] });
      } else if (filteredAlerts.length === 1) {
        map.setView([filteredAlerts[0].latitude, filteredAlerts[0].longitude], 13);
      }
      
      updateStats(filteredAlerts.length, alertsWithCoords.length);
    }
    
    // Update statistics
    function updateStats(visible, total) {
      const statsEl = document.getElementById('stats');
      statsEl.innerHTML = `
        <div><strong>${visible}</strong> visible alerts</div>
        <div><strong>${total}</strong> total with location</div>
      `;
    }
    
    // Update source filters
    function updateSourceFilters(alerts) {
      const container = document.getElementById('source-filters');
      const sources = Array.from(new Set(alerts.map(a => a.source).filter(Boolean))).sort();
      
      container.innerHTML = sources.map(source => `
        <div class="filter-checkbox">
          <input type="checkbox" id="filter-${source.replace(/[^a-zA-Z0-9]/g, '-')}" value="${escapeHtml(source)}" checked>
          <label for="filter-${source.replace(/[^a-zA-Z0-9]/g, '-')}">${getSourceIcon(source)} ${escapeHtml(source)}</label>
        </div>
      `).join('');
      
      // Wire up change listeners
      document.querySelectorAll('#source-filters input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', () => {
          plotAlerts(allAlerts);
        });
      });
    }
    
    // Wire up criticality filter listeners
    document.getElementById('filter-high').addEventListener('change', () => plotAlerts(allAlerts));
    document.getElementById('filter-medium').addEventListener('change', () => plotAlerts(allAlerts));
    document.getElementById('filter-low').addEventListener('change', () => plotAlerts(allAlerts));
    
    // Manual refresh handler
    async function handleManualRefresh() {
      const btn = document.getElementById('refresh-btn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
      document.getElementById('loading').style.display = 'block';
      
      try {
        allAlerts = await fetchAlerts();
        updateSourceFilters(allAlerts);
        plotAlerts(allAlerts);
      } catch (e) {
        console.error('Error refreshing alerts:', e);
        alert('Failed to refresh alerts. Please try again.');
      } finally {
        document.getElementById('loading').style.display = 'none';
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Alerts';
      }
    }
    
    // Handle hash-based navigation (from dashboard)
    function handleHashNavigation() {
      const hash = window.location.hash;
      if (!hash || !hash.startsWith('#alert-')) return;
      
      const alertId = parseInt(hash.replace('#alert-', ''));
      if (isNaN(alertId)) return;
      
      // Find the alert in allAlerts
      const alert = allAlerts.find(a => a.id === alertId);
      if (!alert) return;
      
      // Check if alert has coordinates
      if (alert.latitude == null || alert.longitude == null) {
        console.log(`Alert ${alertId} does not have coordinates`);
        return;
      }
      
      // Find the marker
      const marker = markers.get(alertId);
      if (!marker) {
        // Marker might not be visible due to filters, so temporarily show it
        const criticality = alert.latest_classification?.criticality || 'Low';
        const newMarker = L.marker([alert.latitude, alert.longitude], {
          icon: createIcon(criticality, alert.source)
        }).addTo(map);
        newMarker.bindPopup(createPopupContent(alert));
        newMarker.openPopup();
        map.setView([alert.latitude, alert.longitude], 13);
        // Highlight the marker temporarily
        setTimeout(() => {
          newMarker.closePopup();
          map.removeLayer(newMarker);
        }, 5000);
      } else {
        // Center map on marker and open popup
        map.setView([alert.latitude, alert.longitude], 13);
        marker.openPopup();
      }
    }
    
    // Initialize
    async function init() {
      document.getElementById('loading').style.display = 'block';
      
      try {
        allAlerts = await fetchAlerts();
        updateSourceFilters(allAlerts);
        plotAlerts(allAlerts);
        
        // Handle hash navigation after alerts are loaded
        setTimeout(() => {
          handleHashNavigation();
        }, 500);
      } catch (e) {
        console.error('Error initializing map:', e);
        alert('Failed to load alerts. Please ensure the API server is running.');
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    // Start
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
